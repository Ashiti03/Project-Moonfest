    /* Popup styling (same as tickets) */
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 0 30px #000;
      z-index: 9999;
      min-width: 300px;
    }

    .popup h3 { margin-top: 0; }
    .popup input, .popup select {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9998;
    }

    .confirmation {
      background-color: #444;
      padding: 12px;
      border-radius: 8px;
      margin: 20px auto;
      text-align: center;
      max-width: 600px;
      display: none;

  <!-- Popup -->
  <div id="merchPopup" class="popup">
    <h3>Get Your Merch</h3>
    <form id="merchForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required><br>

      <label for="size">Select Size:</label><br>
      <select id="size" name="size" required>
        <option value="">--Select Size--</option>
        <option>XS</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select><br>

      <label for="color">Select Color:</label><br>
      <select id="color" name="color" required>
        <option value="">--Select Color--</option>
        <option>Beige</option>
        <option>Black</option>
        <option>Grey</option>
        <option>Olive</option>
        <option>Brown</option>
        <option>Green</option>
        <option>White</option>
      </select><br>

      <div style="text-align:right;">
        <button type="submit">Submit</button>
        <button type="button" onclick="closePopup()">Cancel</button>
      </div>
    </form>
  </div>
  <div id="popupOverlay" onclick="closePopup()"></div>

  <script>
    const merchBtn = document.getElementById('getMerchBtn');
    const merchPopup = document.getElementById('merchPopup');
    const overlay = document.getElementById('popupOverlay');
    const merchForm = document.getElementById('merchForm');
    const pageMessage = document.getElementById('pageMessage');

    merchBtn.addEventListener('click', () => {
      merchPopup.style.display = 'block';
      overlay.style.display = 'block';
      pageMessage.style.display = 'none';
    });

    merchForm.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const size = document.getElementById('size').value;
      const color = document.getElementById('color').value;

      if (!name || !email || !size || !color) {
        pageMessage.innerText = 'Please fill all details.';
        pageMessage.style.display = 'block';
        return;
      }

      merchPopup.style.display = 'none';
      overlay.style.display = 'none';

      pageMessage.innerText = `Thanks! Your merch order has been recorded. We will contact you at ${email} for further details.`;
      pageMessage.style.display = 'block';

      merchForm.reset();

      setTimeout(() => {
        pageMessage.style.display = 'none';
      }, 6000);
    }

    function closePopup() {
      merchPopup.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
